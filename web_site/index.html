<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideIPSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Bernard MT Condensed;
            background-color: #17287c;
            color: #f1f1f1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding-top: 20px;
        }

        .circle {
            position: absolute;
            top: -60px; 
            left: -35px; 
            width: 200px; 
            height: 200px; 
            background-color: #e78f29;
            border-radius: 50%; 
        }

        /* Random Shape Styling */
        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e78f29;
            border-radius: 50%;
            opacity: 0.6;
            animation: moveShapes 10s linear infinite;
        }

        /* Animation for shapes */
        @keyframes moveShapes {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .header {
            position: absolute;
            top: 0px;
            left: 5px;
        }

        .header img {
            height: 100px;
            background-color: transparent;
        }

        .title {
            font-size: 40px;
            color: #f1f1f1;
            margin-bottom: 75px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 3px solid #e78f29;
            padding: 5px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 800px;
            background-color: #2b3658;
            margin-bottom: 200px;
        }

        .search-bar input[type="text"] {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            font-family: Cambria, serif;
            border-radius: 20px;
            color: #2b3658;
        }

        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #e78f29;
            margin-left: 10px;
        }

        .file-upload {
            margin-left: 10px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            font-size: 20px;
            border: 3px solid #e78f29;
            padding: 5px 10px;
            border-radius: 50%;
            background-color: #f1f1f1;
            color: #333;
        }


        .webcam-button {
            font-size: 20px;
            border: 3px solid #e78f29;
            padding: 5px 10px;
            border-radius: 50%;
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
        }

        #webcam {
            margin-top: -175px;
            display: none; /* Hide by default */
            border: 3px solid #e78f29;
            border-radius: 10px;
            width: 478px; /* Increased width */
            height: 360px; /* Increased height */
        }

        #stop-button {
            display: none; /* Hide by default */
            margin-top: 10px;
            font-size: 16px;
            font-family: Bernard MT Condensed;
            padding: 5px 15px;
            border: 3px solid #e78f29;
            border-radius: 10px;
            background-color: #17287c;
            color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Shape container for random background shapes -->
    <div id="shape-container"></div>

    <div class="container">
        <div class="circle"></div>

        <div class="header">
            <img src="ipsa_bg.png" alt="IPSA Logo">
        </div>

        <!-- Title text above the search bar -->
        <div class="title">Guide Associations & Departements IPSA</div>

        <div class="search-bar">
            <input type="text" placeholder="Ask about ..." aria-label="Search input">
            <button aria-label="Search">üîç</button>
            <button class="webcam-button" aria-label="Open Webcam" onclick="openWebcam()">üì∑</button>
            <div class="file-upload">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" aria-label="Attach file">üìé</label>
            </div>
        </div>
        <video id="webcam" autoplay></video>
        <button id="stop-button" onclick="stopWebcam()">STOP</button>
    </div>

    <script>
        let videoStream;

        // Function to handle webcam access
        function openWebcam() {
            const video = document.getElementById('webcam');
            const stopButton = document.getElementById('stop-button');
            video.style.display = 'block'; // Show the video element
            stopButton.style.display = 'block'; // Show the stop button

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream; // Save the stream to stop it later
                    video.srcObject = stream; // Display the webcam feed in the video element
                })
                .catch(error => {
                    alert('Webcam access was denied or is not available.');
                    console.error('Error accessing webcam:', error);
                });
        }

        // Function to stop the webcam
        function stopWebcam() {
            const video = document.getElementById('webcam');
            const stopButton = document.getElementById('stop-button');

            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop()); // Stop each track in the stream
            }

            video.style.display = 'none'; // Hide the video element
            stopButton.style.display = 'none'; // Hide the stop button
            video.srcObject = null; // Remove the video feed
        }

        // JavaScript to generate random shapes
        const shapeContainer = document.getElementById('shape-container');

        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');

            // Set random starting position
            shape.style.left = `${Math.random() * 90}vw`;
            shape.style.top = `${90 + Math.random() * 1}vh`;

            // Set random size
            const size = Math.random() * 30 + 20;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;

            // Add shape to container
            shapeContainer.appendChild(shape);

            // Remove shape after animation ends
            setTimeout(() => {
                shape.remove();
            }, 10000); // Match the duration of the moveShapes animation
        }

        // Generate shapes at intervals
        setInterval(createShape, 500); // Adjust interval for density of shapes

        // JavaScript to handle file input changes
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`File "${file.name}" selected!`);
                // Handle file upload logic here if needed
            }
        });
    </script>
</body>
</html>
